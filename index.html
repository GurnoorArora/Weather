<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <div class="navbar">
            <div class="heading">
                <h1>Weather App</h1>
            </div>
        </div>
    
        <div class="body">
            <div class="form">
                <div class="input_form">
                    <div class="left">
                        <div class="top_left">
                            <form class="inner_left_form" method="get">
                                <div class="inner_form">
                                    <div class="text_form">
                                        <input type="text" name="city" id="city" placeholder="Enter City Name">
                                    </div>
                                    <div class="button_text_form">
                                        <button type="submit" id="submit" >Submit</button>
                                    </div>    

                                </div>
                                
                            </form>
                        </div>
                        <div class="bottom_left">
                            <h1>icon</h1>
                        </div>
                       
                    </div>
                    <div class="right">
                        <div class="inner_right_form">
                            <h2>Weather Details</h2>
                           
                        </div>
                        
                    </div>
                   

                </div>
                
            </div>
        </div>

    </div>

</body>
</html>
